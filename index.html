<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Souqmarine</title>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({
      version: "2.0",
      sandbox: true   // ✅ Testnet
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    #payBtn {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Souqmarine</h1>
  <p>Maritime market · Powered by Pi Network</p>

  <!-- Test Payment Button -->
  <button id="payBtn" onclick="payWithPi()">
    Test Pi Payment (Testnet)
  </button>

  <script>
    function payWithPi() {
      Pi.createPayment(
        {
          amount: 0.01,
          memo: "Souqmarine Testnet verification"
        },
        {
          onReadyForServerApproval: function(paymentId) {
            console.log("Ready for approval:", paymentId);
          },
          onComplete: function(paymentId, txid) {
            console.log("Payment complete:", paymentId, txid);
            alert("Payment successful ✔️");
          },
          onCancel: function() {
            alert("Payment cancelled");
          },
          onError: function(error) {
            console.error(error);
            alert("Payment error");
          }
        }
      );
    }
  </script>
</body>
</html>
